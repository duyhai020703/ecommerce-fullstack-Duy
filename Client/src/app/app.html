<div style="padding: 20px; font-family: sans-serif;">
  <h1 style="color: blue; text-align: center;">Danh Sách Sản Phẩm</h1>

  <div *ngIf="products.length === 0" style="text-align: center; color: gray;">
    Đang tải dữ liệu... (Nếu lâu quá hãy kiểm tra lại Server)
  </div>

  <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
    
    <div *ngFor="let p of products" style="border: 1px solid #ddd; padding: 15px; border-radius: 8px;">
      <h3>{{ p.name }}</h3>
      <p>Loại: {{ p.category }}</p>
      <p style="color: red; font-weight: bold;">Giá: {{ p.price | number }} đ</p>
    </div>

  </div>
</div>
